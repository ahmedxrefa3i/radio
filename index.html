<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RadioDrive | Live Stream</title>
  <style>
    :root {
      --main-bg: #1a1a1a;
      --accent: #00ffd5;
      --light-gray: rgba(255, 255, 255, 0.07);
      --metal: rgba(192, 192, 192, 0.6);
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #2a2a2a 0%, var(--main-bg) 100%);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        url('radio_watermark.png'),
        url('radio_watermark.png');
      background-size: 500px, 300px;
      background-position: center center, 80% 20%;
      background-repeat: no-repeat, repeat;
      opacity: 0.05;
      z-index: -1;
      filter: grayscale(1);
    }

    h1 {
      margin-bottom: 25px;
      font-size: 3rem;
      letter-spacing: 1px;
      color: var(--accent);
      text-shadow:
        0 0 5px var(--accent),
        0 0 10px var(--accent),
        0 0 20px var(--accent);
      animation: shimmer 2s infinite alternate;
    }

    @keyframes shimmer {
      0% { text-shadow: 0 0 5px var(--accent); }
      100% { text-shadow: 0 0 20px white, 0 0 30px var(--accent); }
    }

    .video-container {
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow:
        0 0 25px var(--metal),
        inset 0 0 20px rgba(255, 255, 255, 0.2);
      border: 1px solid var(--metal);
      background: #111;
      position: relative;
      backdrop-filter: blur(5px);
    }

    .video-container::after {
      content: "";
      position: absolute;
      top: -12px; left: -12px; right: -12px; bottom: -12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      pointer-events: none;
      animation: borderGlow 4s infinite alternate;
    }

    @keyframes borderGlow {
      0% { border-color: rgba(255, 255, 255, 0.1); }
      100% { border-color: var(--accent); }
    }

    iframe {
      width: 100%;
      height: 50vh;
      border: none;
      display: block;
    }

    footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #999;
      text-shadow: 0 0 2px #000;
    }
  </style>
</head>
<body>
  <h1>üéß RadioDrive Live</h1>

  <div class="video-container">
    <iframe src="https://drive.google.com/file/d/VIDEO_ID/preview" allow="autoplay" allowfullscreen></iframe>
  </div>

</body>
</html>
