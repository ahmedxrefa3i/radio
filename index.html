<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioDrive | Live</title>
    <style>
        /* Base */
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Radio Signal Animation (Background) */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 150, 255, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 150, 0.03) 0%, transparent 40%);
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        /* Title */
        h1 {
            color: transparent;
            font-size: 3rem;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #00f2ff, #ff00f2);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
        }

        /* Video Container */
        .video-container {
            width: 85%;
            max-width: 700px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
            position: relative;
        }

        .video-container::after {
            content: "LIVE";
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff0055;
            color: white;
            padding: 3px 10px;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            display: block;
        }

        /* Minimal Footer */
        footer {
            margin-top: 20px;
            color: #555;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <h1>RADIO DRIVE</h1>
    <div class="video-container">
        <iframe src="https://drive.google.com/file/d/VIDEO_ID/preview" allow="autoplay" allowfullscreen></iframe>
    </div>
    <footer>Streaming via Google Drive</footer>
</body>
</html>
