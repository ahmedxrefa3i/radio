<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>راديو درايف | البث المباشر</title>
    <style>
        /* الأساسيات */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        /* العلامات الإذاعية في الخلفية */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="50%" y="50%" font-family="Arial" font-size="10" fill="rgba(255,255,255,0.05)" text-anchor="middle" dominant-baseline="middle">🎙️</text></svg>'),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="50%" y="50%" font-family="Arial" font-size="15" fill="rgba(255,255,255,0.03)" text-anchor="middle" dominant-baseline="middle">📻</text></svg>');
            background-repeat: repeat;
            opacity: 0.3;
            z-index: -1;
        }

        /* العنوان مع تأثير مميز */
        h1 {
            margin: 0 0 30px 0;
            font-size: 2.2rem;
            background: linear-gradient(90deg, #1abc9c, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(26, 188, 156, 0.7); }
            to { text-shadow: 0 0 15px rgba(52, 152, 219, 0.9); }
        }

        /* إطار الفيديو المضيء */
        .video-container {
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(26, 188, 156, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .video-container:hover {
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.7);
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
            display: block;
        }

        /* تذييل الصفحة (مخفف) */
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>راديو درايف | البث المباشر</h1>
    
    <div class="video-container">
        <iframe src="https://drive.google.com/file/d/VIDEO_ID/preview" allow="autoplay" allowfullscreen></iframe>
    </div>

    <footer>البث المباشر من جوجل درايف</footer>
</body>
</html>
