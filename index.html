<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>راديو درايف | البث المباشر</title>
    <style>
        /* الأساسيات */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3a3a3a, #2b2b2b); /* تدرج رصاصي/رمادي داكن */
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        /* علامات إذاعية خفيفة في الخلفية */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 100 100"><text x="50%" y="50%" font-family="Arial" font-size="14" fill="rgba(255,255,255,0.03)" text-anchor="middle" dominant-baseline="middle">🎙️</text></svg>'),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 100 100"><text x="50%" y="50%" font-family="Arial" font-size="18" fill="rgba(255,255,255,0.02)" text-anchor="middle" dominant-baseline="middle">📻</text></svg>');
            background-repeat: repeat;
            opacity: 0.5;
            z-index: -1;
        }

        /* العنوان بتدرج رصاصي فاتح */
        h1 {
            margin: 0 0 30px 0;
            font-size: 2.2rem;
            color: #e0e0e0; /* رمادي فاتح */
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #a0a0a0, transparent); /* خط تفصيل رصاصي */
        }

        /* إطار الفيديو بتأثير معدني */
        .video-container {
            width: 90%;
            max-width: 800px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 
                0 0 15px rgba(0, 0, 0, 0.7),
                inset 0 0 10px rgba(255, 255, 255, 0.1);
            border: 1px solid #555; /* رمادي غامق */
            background: #333; /* خلفية الإطار */
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
            display: block;
        }

        /* تذييل الصفحة بلون باهت */
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888; /* رمادي باهت */
        }
    </style>
</head>
<body>
    <h1>راديو درايف | البث المباشر</h1>
    
    <div class="video-container">
        <iframe src="https://drive.google.com/file/d/VIDEO_ID/preview" allow="autoplay" allowfullscreen></iframe>
    </div>

    <footer>البث المباشر من جوجل درايف</footer>
</body>
</html>
